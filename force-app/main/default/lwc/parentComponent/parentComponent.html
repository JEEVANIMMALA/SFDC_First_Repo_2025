<template>
    <lightning-card>
        <div class="slds-m-around_large">
            <lightning-button varient="brand" label="Reset" onclick={handleReset}></lightning-button>
        </div>
    </lightning-card>

    <lightning-card>
        <div class="slds-m-around_large">
            <c-child-component></c-child-component>
        </div>
    </lightning-card>


    <lightning-card>
        <div class="slds-m-around_large" style="background-color:blue">

            <lightning-button varient="brand" label="Show Model" onclick={showModehandle}></lightning-button>

            <template if:true={showModel}>
                <c-child-model onclosechild={closeModel}></c-child-model>
            </template>
            
        </div>
    </lightning-card>
</template>
